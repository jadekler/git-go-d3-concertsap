{{define "body"}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>{{.Title}}</h2>
        </div>
        <div class="panel-body">
            <form role="form" method="POST" action="save">
                <div class="form-group">
                    <label for="price">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Artist/Group Name">
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control" name="website" placeholder="www.artistwebsite.com">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{{end}}
