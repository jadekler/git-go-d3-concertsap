{{define "body"}}
    <div class="cs-bottom-pad">
        <h2 class="cs-inline">{{.Title}}</h2>
        <a class="cs-float-right" href="add"><button type="button" class="btn btn-primary">Add New Band</button></a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            {{range .Bands}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Website}}</td>
                </tr>
            {{end}}
        </thead>
    </table>
{{end}}
