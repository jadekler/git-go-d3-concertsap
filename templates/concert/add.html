{{define "body"}}
    <div class="cs-bottom-pad">
        <h2 class="cs-inline">{{.Title}}</h2>
        <a class="cs-float-right" href="/concert/"><button type="button" class="btn btn-primary">View All</button></a>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" method="POST" action="save">
                <input type="hidden" name="database" value="concert"></input>
                <div class="form-group">
                    <label for="price">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Coachella">
                </div>
                <div class="form-group">
                    <label for="price">Address</label>
                    <input type="text" class="form-control" name="price" placeholder="10604 Coachella Way, CA">
                </div>
                <div class="form-group">
                    <label for="retailerID">State</label>
                    <select class="form-control" name="state_id">
                        {{range .States}}
                            <option value="{{.Id}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Website</label>
                    <input type="text" class="form-control" name="website" placeholder="www.coachella.com">
                </div>
                <div class="form-group">
                    <label for="price">Start</label>
                    <input type="text" class="form-control" name="start" placeholder="12/34/56 12:34:56">
                </div>
                <div class="form-group">
                    <label for="price">End</label>
                    <input type="text" class="form-control" name="end" placeholder="12/34/56 12:34:56">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{{end}}
