{{define "base"}}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script data-main="/static/js/main" src="/static/js/external/require/require.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/static/css/app.css">

        <title>ConcertSap</title>
    </head>
    <body>
        <div class="container jm-standard-layout">
            <nav class="navbar navbar-default jm-header" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">ConcertSap</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="{{if eq .PageName "home"}}active{{end}}"><a href="/">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="{{if eq .PageName "concert"}}active{{end}}"><a href="/admin/concert/">Concerts</a></li>
                        <li class="{{if eq .PageName "state"}}active{{end}}"><a href="/admin/state/">States</a></li>
                        <li class="{{if eq .PageName "band"}}active{{end}}"><a href="/admin/band/">Bands</a></li>
                        <li class="{{if eq .PageName "ticket"}}active{{end}}"><a href="/admin/ticket/">Tickets</a></li>
                        <li class="{{if eq .PageName "retailer"}}active{{end}}"><a href="/admin/retailer/">Retailers</a></li>
                    </ul>
                </div>
            </nav>

            <div class="jm-main">
                {{template "body" .}}
            </div>

            <div class="jm-footer-root"></div>
        </div>
        <div class="jm-footer">
            <small>Created by Jean, Marcus<small> <a target="_blank" href="https://github.com/jadekler/git-go-d3-concertsap">Site Code</a>
        </div>
    </body>
</html>

{{end}}
