{{define "form"}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>{{.Title}}</h2> for concertsap ticket_records <span class="glyphicon glyphicon-tags"></span>
        </div>
        <div class="panel-body">
            <form role="form" method="POST" action="save">
                <input type="hidden" name="database" value="ticket_records"></input>
                <div class="form-group">
                    <label for="conertID">Concert</label>
                    <select class="form-control" name="concert_id">
                        {{range .Concerts}}
                            <option value="{{.Id}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="retailerID">Retailer</label>
                    <select class="form-control" name="retailer_id">
                        {{range .Retailers}}
                            <option value="{{.Id}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name="price" placeholder="400">
                </div>
                <div class="form-group">
                    <label for="price">When was this the price?</label>
                    <input type="text" class="form-control" name="timestamp" placeholder="12/34/56 12:34:56">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{{end}}
